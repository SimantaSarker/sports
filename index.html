<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sport Related issue..</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

  <header class="container">
    <h1 class="mt-4 text-center fw-bolder">Welcome To SportsDB official</h1>
  </header>


  <main class="container">
    <section>
      <div class="row">
        <div class="col-lg-6">
          <h1>Left Side</h1>
          <div class="d-flex" role="search">
            <input id="search-value" class="form-control me-2 w-50" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" onclick="passData()">Search</button>
          </div>
          <div class="d-flex justify-content-center d-none" id="spinner">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div id="player-info" class="row row-cols-1 row-cols-md-2 g-4">

          </div>
        </div>
        <div class="col-lg-6 bg-warning">
          <h1>Right Side</h1>
          <div id="details-info">
            <img  id="male" src="img/male.jpeg" alt="" class="img-fluid d-none">
            <img id="female" src="img/female.jpg" alt="" class="img-fluid d-none">
          </div> 
          <div id="single-player-details">
            
          </div>
        </div>

      </div>
    </section>

  </main>


  <footer>

  </footer>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="sport.js"></script>
</body>
</body>

</html>
